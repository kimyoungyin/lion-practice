<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link
            rel="shortcut icon"
            href="/public/favicon/likelion.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
        <link
            rel="preload"
            as="font"
            href="/public/font/suit/SUIT-Variable.woff2"
        />
        <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
        <style>
            body {
                font-family: 'SUIT Variable', sans-serif;
            }
        </style>
    </head>
    <body>
        <a href="/index.html">메인 페이지 이동</a>
        <br />
        <!-- 이미지는 picture, img로 모두 표현 가능: 여러가지 중 최적화된 이미지를 제공한다 -->

        <!-- srcset, sizes 속성 , X Descriptor -->
        <!-- srcset 1배율, 2배율에 따라 다른 이미지 -->
        <!-- src는 기본적으로 있어야 함(구형 브라우저의 경우에는 src를 지원하지 않기 때문에). 1x와 같은 값 넣지 말 것 -->
        <img
            srcset="
                /src/assets/rwd/image-1x.png 1x,
                /src/assets/rwd/image-2x.png 2x,
                /src/assets/rwd/image-3x.png 3x,
                /src/assets/rwd/image-4x.png 4x
            "
            src="/src/assets/rwd/image-src.png"
            alt="넷플릭스"
        />

        <hr />
        <!-- 사실 위 방식은 너무 다양한 배율이 있기에 잘 안 쓰는 추세 -->
        <!-- picture, source 요소, W Descriptor -->
        <!-- 0개 이상의 source -> media 속성 필요 -->
        <!-- 1개의 img: picture를 지원하지 않을 수 있으니, 미디어 쿼리에서 벗어나는 기본값 -->
        <picture>
            <source
                srcset="/src/assets/rwd/small-550.jpg 550w"
                media="(max-width: 500px)"
            />
            <source
                srcset="/src/assets/rwd/medium-1024.jpg 1024w"
                media="(max-width: 768px)"
            />
            <source
                srcset="/src/assets/rwd/large-1600.jpg 1600w"
                media="(max-width: 1280px)"
            />
            <img src="/src/assets/rwd/normal-1920.jpg" alt="" />
        </picture>
    </body>
</html>
