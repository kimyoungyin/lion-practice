<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>video, track 요소</title>
        <link
            rel="shortcut icon"
            href="/public/favicon/likelion.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
        <link
            rel="preload"
            as="font"
            href="/public/font/suit/SUIT-Variable.woff2"
        />
        <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
        <style>
            body {
                font-family: 'SUIT Variable', sans-serif;
            }
        </style>
    </head>
    <body>
        <a href="/index.html">메인 페이지 이동</a>
        <br />
        <!-- source 코드는 요소에 사용할 수 있는 다중 미디어 자원. 사용자가 사용할 수 있는 환경에 맞는 소스 선택 -->
        <!-- source가 사실 하나라면 source 없고 video에 src attribute를 추가하면 됨 -->
        <!-- poster attribute: 썸네일 -->
        <!-- 스크린 리더 소리와 겹치는 접근성 문제 때문에 autoplay는 muted와 함께 사용해야지만 동작함 -->
        <video controls muted poster="/src/assets/video/poster.jpg">
            <source
                src="/src/assets/video/google-developer-stories.mp4"
                type="video/mp4"
            />
            <track
                src="/src/assets/video/stories-en.vtt"
                kind="captions"
                srclang="en"
                label="English Caption"
            />
        </video>
    </body>
</html>
