<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>select, textarea dyth</title>
        <link
            rel="shortcut icon"
            href="/public/favicon/likelion.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
        <link
            rel="preload"
            as="font"
            href="/public/font/suit/SUIT-Variable.woff2"
        />
        <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
        <style>
            body {
                font-family: 'SUIT Variable', sans-serif;
            }
        </style>
    </head>
    <body>
        <a href="/index.html">메인 페이지 이동</a>
        <br />

        <h1>폼(select, textarea) 요소</h1>
        <h2>select 요소</h2>

        <!-- 콤보 박스 -->
        <div>
            <label for="petSelect">반려 동물</label
            ><select name="petSelect" id="petSelect">
                <!-- emmet: option* 하면 각가 묶기 -->
                <option value="">반려동물 선택</option>
                <option value="dog">강아지</option>
                <option value="cat">고양이</option>
                <option value="hanster">햄스터</option>
                <option value="spider">거미</option>
                <option value="goldfish">열대어</option>
                <option value="parrot">패럿</option>
            </select>
        </div>
        <!-- 리스트 박스 -->
        <div>
            <label for="petSelect">반려 동물</label
            ><select size="10" name="petSelect" id="petSelect">
                <!-- emmet: option* 하면 각가 묶기 -->
                <option value="">반려동물 선택</option>
                <option value="dog">강아지</option>
                <option value="cat">고양이</option>
                <option value="hanster">햄스터</option>
                <option value="spider">거미</option>
                <option value="goldfish">열대어</option>
                <option value="parrot">패럿</option>
            </select>
        </div>

        <h2>textarea 요소</h2>
        <!-- textarea 요소 -->
        <form action="/" method="post">
            <div>
                <label for="message"
                    >내용
                    <span aria-hidden="true">*</span>
                    <span class="sr-only">필수</span>
                </label>
                <textarea
                    name="message"
                    id="message"
                    cols="50"
                    rows="20"
                ></textarea>
            </div>
        </form>
    </body>
</html>
